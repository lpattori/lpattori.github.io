<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal-{{ post.modal-id }}">
  Launch Demo
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="exampleModalLabel"  style="font-size:36px"><i class="fa fa-warning" style="font-size:36px"></i> Warning</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="font-size:32px">
        It will take 30 to 60 seconds for the model to load. Please click Proceed or Close
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a href="{{ include.link }}" type="button" class="btn btn-primary" >Proceed</a>
      </div>
    </div>
  </div>
</div>
